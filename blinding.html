<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Registration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            margin: 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            font-size: 2em;
            font-weight: 600;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        .section-title i {
            color: #3498db;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Prompt', sans-serif;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
        }

        .submit-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
            font-family: 'Prompt', sans-serif;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .data-row {
            display: flex;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .data-label {
            flex: 1;
            color: #7f8c8d;
            font-weight: 500;
        }

        .data-value {
            flex: 2;
            color: #2c3e50;
            font-weight: 500;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Prompt', sans-serif;
            margin-top: 20px;
        }

        .close-btn:hover {
            background: #c0392b;
        }

        .required {
            color: #e74c3c;
            margin-left: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-section {
                padding: 20px;
            }
        }

        .modal-overlay.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">ลงทะเบียนสมาชิก</h1>
        
        <form id="registrationForm">
            <!-- ข้อมูลส่วนตัว -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-user"></i>
                    ข้อมูลส่วนตัว
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>คำนำหน้า<span class="required">*</span></label>
                        <select name="title" required>
                            <option value="">เลือกคำนำหน้า</option>
                            <option value="นาย">นาย</option>
                            <option value="นาง">นาง</option>
                            <option value="นางสาว">นางสาว</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ชื่อ<span class="required">*</span></label>
                        <input type="text" name="firstName" required placeholder="กรุณากรอกชื่อ">
                    </div>
                    <div class="form-group">
                        <label>นามสกุล<span class="required">*</span></label>
                        <input type="text" name="lastName" required placeholder="กรุณากรอกนามสกุล">
                    </div>
                </div>
            </div>

            <!-- ข้อมูลการติดต่อ -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-address-card"></i>
                    ข้อมูลการติดต่อ
                </h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>อีเมล<span class="required">*</span></label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์<span class="required">*</span></label>
                        <input type="tel" name="phone" required placeholder="0xxxxxxxxx">
                    </div>
                </div>
            </div>

            <!-- ที่อยู่ -->
            <div class="form-section">
                <h2 class="section-title">
                    <i class="fas fa-home"></i>
                    ที่อยู่
                </h2>
                <div class="form-group">
                    <label>ที่อยู่ปัจจุบัน<span class="required">*</span></label>
                    <input type="text" name="address" required placeholder="กรุณากรอกที่อยู่">
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>จังหวัด<span class="required">*</span></label>
                        <select name="province" required>
                            <option value="">เลือกจังหวัด</option>
                            <option value="กรุงเทพมหานคร">กรุงเทพมหานคร</option>
                            <option value="เชียงใหม่">เชียงใหม่</option>
                            <option value="ขอนแก่น">ขอนแก่น</option>
                            <option value="ภูเก็ต">ภูเก็ต</option>
                            <option value="อื่นๆ">อื่นๆ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>รหัสไปรษณีย์<span class="required">*</span></label>
                        <input type="text" name="zipcode" required placeholder="รหัสไปรษณีย์">
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-user-plus"></i>
                ลงทะเบียน
            </button>
        </form>

        <!-- Modal แสดงข้อมูล -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal-content">
                <h2 class="modal-title">
                    <i class="fas fa-check-circle"></i>
                    ข้อมูลการลงทะเบียน
                </h2>
                
                <div id="modalContent">
                    <!-- JavaScript จะเพิ่มข้อมูลที่นี่ -->
                </div>

                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                    ปิด
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const modalOverlay = document.getElementById('modalOverlay');
            const modalContent = document.getElementById('modalContent');
            const closeModal = document.getElementById('closeModal');

            // ปิด Modal เมื่อคลิกปุ่มปิด
            closeModal.addEventListener('click', function() {
                modalOverlay.classList.remove('show');
            });

            // ปิด Modal เมื่อคลิกพื้นหลัง
            modalOverlay.addEventListener('click', function(e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('show');
                }
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // เก็บข้อมูลจากฟอร์ม
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // สร้าง HTML สำหรับแสดงข้อมูลใน Modal
                const dataRows = [
                    { label: 'ชื่อ-นามสกุล', value: `${data.title} ${data.firstName} ${data.lastName}` },
                    { label: 'อีเมล', value: data.email },
                    { label: 'เบอร์โทรศัพท์', value: data.phone },
                    { label: 'ที่อยู่', value: data.address },
                    { label: 'จังหวัด', value: data.province },
                    { label: 'รหัสไปรษณีย์', value: data.zipcode }
                ];

                modalContent.innerHTML = dataRows.map(row => `
                    <div class="data-row">
                        <div class="data-label">${row.label}:</div>
                        <div class="data-value">${row.value}</div>
                    </div>
                `).join('');

                // แสดง Modal
                modalOverlay.classList.add('show');
                
                // Log ข้อมูลไปที่ console
                console.log('ข้อมูลที่ส่ง:', data);
            });
        });
    </script>
</body>
</html>
