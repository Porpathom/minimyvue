<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>My Counter</title>

    <!-- Custom Style -->
    <style>
      .card-pink {
        background-color: #f0f6de;
      }
      .btn-green {
        background-color: #007bff; /* Set to blue */
        color: white;
      }
    </style>
  </head>

  <body>
    <div id="app" class="container my-5 d-flex justify-content-center">
      <div class="card card-pink text-black" style="width: 18rem">
        <div class="card-body text-center">
          <h1 class="card-title display-4">{{ number }}</h1>
          <p class="card-text">สวัสดีนี่คือกล่องสุ่ม</p>
          <button @click="increment" class="btn btn-danger me-2">
            กดสุ่ม
          </button>
          <button @click="reset" class="btn btn-green">
            รีเซ็ท
          </button>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      const app = createApp({
        data() {
          return {
            number: 0,
          };
        },
        methods: {
          increment() {
            this.number += 1;
          },
          reset() {
            this.number = 0;
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
